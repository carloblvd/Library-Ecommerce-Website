<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="books.js"></script>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img class="logo" src="./assets/Library.svg" alt="" />
          <ul class="nav__links">
            <a class="nav__link link__hover-effect" href="#landing">Home</a>
            <a class="nav__link no-cursor link__hover-effect" href=""
              >Contact</a
            >
            <a class="nav__link nav__link--primary" href="#features">Books</a>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fas fa-times"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#landing" class="menu__link" onclick="closeMenu()"
                  >Home</a
                >
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Books</a
                >
              </li>
              <li class="menu__list">
                <a href="" class="menu__link no-cursor" onclick="closeMenu()"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main id="books__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="books__header">
              <h2 class="section__title books__header--title">
                All <span class="text__purple">Books</span>
              </h2>
              <select name="" id="filter" onchange="filterBooks(event)">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price, Low to High</option>
                <option value="HIGH_TO_LOW">Price, High to Low</option>
                <option value="RATING_LOW_TO_HIGH">Rating, Low to High</option>
                <option value="RATING_HIGH_TO_LOW">Rating, High to Low</option>
              </select>
            </div>
            <div class="books">
              <i class="fas fa-spinner books__loading--spinner"></i>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <img
              src="./assets/Library.svg"
              class="footer__logo--img logo"
              alt="" />
          </a>
          <ul class="footer__list">
            <a href="#landing" class="footer__link">Home</a>
            <a href="" class="footer__link no-cursor">About</a>
            <a href="" class="footer__link">Books</a>
            <a href="mailto:carloblvd@gmail.com" class="footer__link no-cursor"
              >Contact</a
            >
          </ul>
          <div class="footer__copyright">Copyright &copy; 2023 Library</div>
        </div>
      </div>
    </footer>
  </body>
</html>
